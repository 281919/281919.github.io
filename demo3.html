 <script src="js/echarts.js"></script>

  #main {
    width: 1000px;
    height: 400px;

<body>

  <div id="main" ></div>

  <script type="text/javascript">
    var myChart = echarts.init(document.getElementById('main') , "light");
    var option = {
      title: {
        text: "EChart入门示例"
      },
      tooltip: {},
      legend: {
        data: "价格"
      },
      xAxis : {
         
      },
      yAxis : {
        data: [ ]
      },
      series : [{
        name : "价格",
        type : "bar",
        data : [ ] 
      }]
    };

    $.get('data/data.json').done(function(data) {
      myChart.setOption({
        yAxis: {
          data: data.categories
        },
        series: [{
          name: '销量',
          data: data.data
        }]
      })
    })
    
    myChart.setOption(option);
